      font-family: sans-serif;

      margin: 50px auto;

      width: 100%; /* Garante que o body ocupe 100% da largura da tela */

    audio, iframe {

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* Ajuste para telas menores */
    }

    /* Estilo para a coluna de post */
    .post {
      flex: 1 1 70%; /* A postagem ocupa 70% da largura */
      max-width: 70%;
      box-sizing: border-box;
    }

      box-sizing: border-box; /* Garante que o padding não afete o layout */
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
    }
