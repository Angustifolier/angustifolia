<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ON MINOR BANDS WITH GIANT TASKS</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-weight: bold;
      text-transform: uppercase;
    }
    em {
      font-style: italic;
      color: #555;
    }
    .lang-toggle {
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    .lang-toggle button {
      padding: 0.4rem 1rem;
      margin-right: 0.5rem;
      border: none;
      cursor: pointer;
      background: #eee;
      border-radius: 5px;
    }
    .lang-toggle button.active {
      background: #ccc;
    }
    .lang-section {
      display: none;
    }
    .lang-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>ON MINOR BANDS WITH GIANT TASKS</h1>
  <em>from a Boogarins concert — Brazilian psychedelia in Porto Alegre.</em>

  <div class="lang-toggle">
    <button id="btn-en" class="active">English</button>
    <button id="btn-pt">Português</button>
  </div>

  <div id="en" class="lang-section active">
    <p>VAI SABER PRA QUE QUE EU PENSO</p>
  </div>

  <div id="pt" class="lang-section">
    <p>(Tradução em breve.)</p>
  </div>

  <script>
    const btnEn = document.getElementById('btn-en');
    const btnPt = document.getElementById('btn-pt');
    const sectionEn = document.getElementById('en');
    const sectionPt = document.getElementById('pt');

    btnEn.onclick = () => {
      sectionEn.classList.add('active');
      sectionPt.classList.remove('active');
      btnEn.classList.add('active');
      btnPt.classList.remove('active');
    };

    btnPt.onclick = () => {
      sectionPt.classList.add('active');
      sectionEn.classList.remove('active');
      btnPt.classList.add('active');
      btnEn.classList.remove('active');
    };
  </script>

</body>
</html>
